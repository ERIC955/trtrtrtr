<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

</head>
<style>


#hiddenDatepicker {
    border: 0;
    background-color: transparent;
    padding-right: 20px;
    &:focus-visible{
        caret-color: transparent;
        outline: -webkit-focus-ring-color auto 0px;
    }
}
</style>
<body>
    <div class="d-flex justify-content-center ">
        <div class="text-center ">
            <h1 class="text-success mt-3" style="font-weight: bold;">
                鐘點清潔

            </h1>
        </div>
    </div>

    <div class="w-100 pt-3  d-table mx-auto" style="max-width:543px; height:46px; margin-top:30px">
   		<div href="" style="width:132px; margin-right:5px; background-color: #7D7D7D0D;" class="btn px-0  float-left" onmouseover="this.style.backgroundColor='#E5E5CB'"onmouseout="this.style.backgroundColor='#7D7D7D0D'">快速預訂</div>
        <div href="" style="width:132px; margin-right:5px; background-color: #7D7D7D0D;" class="btn px-0  float-left" onmouseover="this.style.backgroundColor='#E5E5CB'"onmouseout="this.style.backgroundColor='#7D7D7D0D'">定期優惠</div>
        <div href="" style="width:132px; margin-right:5px; background-color: #7D7D7D0D;" class="btn px-0  float-left" onmouseover="this.style.backgroundColor='#E5E5CB'"onmouseout="this.style.backgroundColor='#7D7D7D0D'">指定人員</div>
        <div href="" style="width:132px; background-color: #7D7D7D0D;" class="btn px-0  float-left" onmouseover="this.style.backgroundColor='#E5E5CB'"onmouseout="this.style.backgroundColor='#7D7D7D0D'">商務空間</div>
    </div>
    <div class="d-flex justify-content-center mt-3 " >
        <div class="" style="width:543px; height:200px;">
            <div class="row px-3  mt-3 city-selector-set">
                <div class="col-6 position-relative ">
                    <img src="/clean/location.png" alt="" style="max-width: 11.81px; max-height: 15.19px; font-size:1.1em;top:10px;left:20px;" class=" position-absolute " >
                    <select  class="form-select ps-5 county" aria-label="Default select example" style="background-color:#7D7D7D0D ; border-radius: 3px;">
                    </select>
                </div>
                <div class="col-6 position-relative">
                    <img src="/clean/location.png" alt="" style="max-width: 11.81px; max-height: 15.19px; font-size:1.1em;top:10px;left:20px;" class=" position-absolute ">
                    <select class="form-select ps-5 district" aria-label="Default select example" style="background-color:#7D7D7D0D ; border-radius: 3px;">
                    </select>
                </div>
            </div>
            <div class="row px-3 mt-3">
                <div class="col-6 position-relative">
                    <img src="/clean/alarm.png" alt="" style="max-width:15px; max-height: 15.19px; font-size:1.1em;top:10px;left:20px;" class=" position-absolute ">
                    <select class="form-select ps-5" aria-label="Default select example" style="background-color:#7D7D7D0D ; border-radius: 3px;">
                        <option selected class="d-none">打掃時數</option>
                        <option >3小時</option>
                        <option >4小時</option>
                        <option >5小時</option>
                        <option >6小時</option>
                        <option >7小時</option>

                        <option >10小時</option>

                        <option >12小時</option>
                        <option >13小時</option>
                        <option >14小時</option>
                        <option >15小時</option>
                    </select>
                </div>
                <div class="col-6 position-relative">
                    <img src="/clean/clock.png" alt="" style="max-width: 15px; max-height: 15.19px;font-size:1.1em;top:10px;left:20px;" class=" position-absolute ">
                    <select class="form-select ps-5" aria-label="Default select example" style="background-color:#7D7D7D0D ; border-radius: 3px;">

                        <option >不限時段</option>
                        <option >上午 8:00</option>
                        <option >上午 8:30</option>
                        <option >上午 9:00</option>
                        <option >上午 9:30</option>
                        <option >上午 10:00</option>
                        <option >上午 10:30</option>
                        <option >上午 11:00</option>
                        <option >上午 11:30</option>
                        <option >下午 12:00</option>
                        <option >下午 12:30</option>
                        <option >下午 1:00</option>
                        <option >下午 1:30</option>
                        <option >下午 2:00</option>
                        <option >下午 2:30</option>
                        <option >下午 3:00</option>
                        <option >下午 3:30</option>
                        <option >下午 4:00</option>
                        <option >下午 4:30</option>
                        <option >下午 5:00</option>
                        <option >下午 5:30</option>
                        <option >下午 6:00</option>
                        <option >下午 6:30</option>
                        <option >下午 7:00</option>
                        <option >下午 7:30</option>
                        <option >下午 8:00</option>
                        <option >下午 8:30</option>
                        <option >下午 9:00</option>
                        <option >下午 9:30</option>
                        <option >下午 10:00</option>
                        <option >下午 10:30</option>
                        <option >下午 11:00</option>
                    </select>
                </div>
            </div>
            <div class="row px-3  mt-3">
                <div class="col-6 position-relative">
                    <img src="/clean/calendar.png" alt="" style="max-width: 15px; max-height: 15.19px; font-size:1.1em;top:10px;left:20px;" class=" position-absolute ">
                    <div class="form-select ps-5" aria-label="Default select example" style="background-color:transparent; height: 37.8px; border-radius: 3px;" disabled >
                        <select  id="datepicker"  >
                            
                        </select>
                    </div>
                </div>
                <div class="col-6 position-relative">
                    <img src="/clean/notice.png" alt="" style="max-width: 15px; max-height: 15px;font-size:1.1em;top:10px;left:20px;" class=" position-absolute ">
                    <div  style="margin-top: 6px; margin-left: 30px;">查看時數 費用預估</div>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-center">
        <div ></div>
        <button class="btn" style="background-color: #E5E5CB; border-radius: 3px; width: 180px; height:46px;">預定</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
        <script>
            new TwCitySelector({
                el: '.city-selector-set',
                elCounty: '.county', // 在 el 裡查找 element
                elDistrict: '.district', // 在 el 裡查找 element
            });

            $(function() {
                $("#datepicker").after('<input type="text" id="hiddenDatepicker">');

                $("#hiddenDatepicker").datepicker({
                    dateFormat:'yy-mm-dd',
                    onSelect: function(dateText) {
                    $("#datepicker").val(dateText);
                    }
                });

                $("#datepicker").hide();
                });
        </script>
</body>
</html>
